<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- Explain the forms styles and how we are passing data from the template to the route -->

<div style="display: flex; flex-direction: row; width: 100%; height: 100%; background-color: rgb(173, 173, 173);">
  <div>
    <form style="max-width: 800px; margin: 60px; justify-self: center;" method="POST" action="{{ url_for('analyze') }}">
      <div class="form-group">
        <label for="title" style="font-size: 33px;">Enter text here to generate automated data</label>
        <input type="text" style="height: 200px; font-size: 20px;" class="form-control" placeholder="....... " name="title"/>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p class="text-left" style="cursor: pointer; margin: 50px; padding: 10px; border-radius: 8px; font-size: 24px; background-color: rgb(154, 155, 199); max-width: 800px;">
      Generated Text: {{ text }}
    </p>
  </div>
  <div>
    <img style="margin: 100px; border: 0;" alt="WALLEY" width="650" height="600" src="..\static\walley.PNG" />
  </div>
</div>
